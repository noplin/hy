<div class="sidebar">
  <div class="container sidebar-sticky">

    <div class="sidebar-about">
      <h1 class="sidebar-title">
        <a href="{{ site.baseurl | relative_url }}">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl | relative_url }}">Home</a>
      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title and node.layout == "page" %}
          <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}" href="{{ node.url | relative_url }}">{{ node.title }}</a>
        {% endif %}
      {% endfor %}
    </nav>

    <footer class="sidebar-footer">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}.<br>All rights reserved.</p>
    </footer>

  </div>
</div>
